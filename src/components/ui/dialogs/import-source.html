<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Import Source</title>
  <link rel="stylesheet" href="../../../assets/css/tailwind.output.css">
</head>
<body>
  <div class="h-full flex flex-col bg-primary p-4 rounded-lg border border-accent">
    <div class="flex flex-col space-y-2">
      <button onclick="console.log('Atlas button clicked');window.electronAPI.openImporter().then(response => {console.log('openImporter response:', response);window.electronAPI.closeWindow().then(() => console.log('Window closed')).catch(err => console.error('Close window error:', err));}).catch(err => console.error('Atlas error:', err));" 
              class="bg-secondary hover:bg-selected text-text p-2 rounded">
        Atlas Game Importer
      </button>
      <button onclick="console.log('Steam button clicked');window.electronAPI.startSteamScan({downloadBannerImages:false,downloadPreviewImages:false,previewLimit:'5',downloadVideos:false}).then(result => {console.log('Steam scan result:', result);if(result.success){window.electronAPI.openSteamImportWindow().then(() => window.electronAPI.closeWindow()).catch(err => console.error('Open steam window error:', err));}else{alert('Error scanning Steam games: ' + result.error);}}).catch(err => console.error('Steam error:', err));" 
              class="bg-secondary hover:bg-selected text-text p-2 rounded">
        Import Steam Games
      </button>
    </div>
  </div>
</body>
</html>
